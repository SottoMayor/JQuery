    <title>JQuery Course!</title>
    <link rel="stylesheet" href="css/style.css">

    <style>

        .flex{
            display: flex;

        aside{

            box-sizing: border-box;
            padding: 30px;
            margin: 30px;

        }

        

    </style>

</head>
<body>

    <section id="content">

        <header class="header">
            My Header Content!
        </header>

        <div class="flex">

            <aside> My aside</aside>

            <div class="container"> 
                My content, I gonna change it with AJAX jQuery!
            </div>

        </div>

        <div class="flex">
            <button>Click Me to change! </button>
        </div>

    </section>

    <script src="js/code.js"></script>
