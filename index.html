<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Course!</title>
    <link rel="stylesheet" href="css/style.css">

    <style>

        .focus, .blur, input[type='submit']{
            padding: 10px;
            outline: none;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 15px;
        }

        span{
            display: none;
        }

    </style>

</head>
<body>
    
    <header id='header' class="header">

        <h1 class="main-title">My Title!</h1>

    </header>

    <section id="content">

        <form action="">

            <input type="text" class="focus" placeholder="FOCUS">
            <input type="checkbox" class="checkbox">
            <input type="submit" class="submit" value="Send it!">
            <span>Not Realoding!!</span>

        </form>
        
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/code.js"></script>

</body>
</html>
