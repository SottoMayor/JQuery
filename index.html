<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Course!</title>
    <link rel="stylesheet" href="css/style.css">

    <style>

        .box{
            background-color: burlywood;
            max-width: 1080px;
            height: 1000px;
            box-sizing: 0 2px 2px rgba(0, 0, 0, 0.2);
            margin: auto;
            font-size: 50px;
        }

        #content{
            min-height: 5000px;
        }

    </style>

</head>
<body>
    
    <header id='header' class="header">

        <h1 class="main-title">My Title!</h1>

    </header>

    <section id="content">

       <div class="container">

            <p>This is a paragraph ONE</p>
            <p>This is a paragraph TWO</p>


            <div class="div-with-paragraph">

                <p>Another paragraph</p>

            </div>
       </div>

       <div class="box"></div>

    </section>

    <script src="js/jquery.js"></script>
    <script src="js/code.js"></script>

</body>
</html>
